
<!--This login extends the base template from django-->
{% block content %}
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Login</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-5">
      <div>
      <h3 class="float-md-start mb-0">Mystery Inc.</h3>
      </div>
    </header>
    <main class="px-3">
      <p align="center"><font size=12>Storyboard Creator</font></p>
<!--The post method is used to change the database on the web app-->
      <form method="post" align = "center">
        {% csrf_token %}
        {{ form.as_p }}
<!--  Sign in and log in buttons that redirect/submit to appropriate locations-->

        <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-blue" id="loginButton">Log In</button>
        <a href="{% url 'signup'%}"><button type="button" class="btn btn-lg btn-secondary fw-bold border-white bg-blue" id="signupButton">Sign Up</button>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
{% endblock %}
